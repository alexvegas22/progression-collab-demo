<!doctype html>
<html>

	<head>
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div style="width: fit-content; margin: 1rem auto; ">
			<button type=button class="btn btn-primary"
						 onclick="window.location='{{{url}}}'">Aller à l'exercice</button>

			<div style="display: flex; flex-direction: column; align-items: start">
				<table id="tableResultats"
					   data-toggle="table"
					   data-search="true"
					   class="table-striped"
					   style="width: max-content"
				>

					<thead class="thead-dark">
						<th data-searchable="false" data-visible="false">Comment</th>
						<th data-sortable="true" >Nom</th>
						<th data-sortable="true" >Résultat</th>
						<th data-sortable="true" >Dernière tentative</th>
					</thead>
					<tbody>
						{{#membres}}
						<tr>
							<td>
								{{{tkres}}}
							</td>
							{{#score}}
							<td  style="min-width: 20rem">
								{{name}}
							</td>
							<td style="min-width: 10rem">
								<div onclick='window.open( "{{{url}}}&tkres={{{tkres}}}", "_blank" )'>

									{{réussite}}

									<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMCAYAAABWdVznAAAAnElEQVQoU2NkIBEw4lJvlHo2gZHx/3xk+bOzTBhxagApRNcE12CUduYCUKc+SBFIEGaqQep5AyaGvxuAxsrD5MCSxmln/iMrBInBFP9jYA5gYvhnAHIe3AZ0DciKL8w2vAA1dAFQQwKGDdgUI3scQ4Nx6pkNfxmYG2Amo4ciTj/AFKI7lzwNyMGK7oT/DAwXz80yMYCJ4404bKkAACSIWg2cunghAAAAAElFTkSuQmCC"
									>
								</div>
							</td>
							<td style="min-width: 20rem">{{timestamp}}</td>
							{{/score}}
							{{^score}}
							<td>{{name}}</a></td>
							<td></td><td></td>
							{{/score}}
						</tr>
						{{/membres}}
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>

	</body>
</html>
